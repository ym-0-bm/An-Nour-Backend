name: Deploy to Render

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Tests et validation
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    env:
      # Variables de test pour la validation CI (pas de vraie connexion)
      DATABASE_URL: "mongodb://localhost:27017/test_db"
      CLOUDINARY_CLOUD_NAME: "test_cloud"
      CLOUDINARY_API_KEY: "test_api_key"
      CLOUDINARY_API_SECRET: "test_api_secret"

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ï¿½ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-fra tesseract-ocr-eng

      - name: ï¿½ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: ğŸ” Lint with flake8 (optional)
        run: |
          pip install flake8
          # Stop on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: ğŸ”¨ Generate Prisma Client
        run: prisma generate

      - name: ğŸ§ª Run basic import tests
        run: |
          python -c "from app.main import app; print('âœ… App imports successfully')"
          python -c "from app.database import prisma; print('âœ… Database imports successfully')"

      - name: âœ… Tests passed
        run: echo "All tests passed successfully!"

  # Job 2: Build validation
  build:
    name: Validate Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ”¨ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-fra tesseract-ocr-eng

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”¨ Generate Prisma Client
        run: prisma generate

      - name: âœ… Build validation complete
        run: echo "Build validated successfully!"

  # Job 3: Deploy to Render
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸš€ Trigger Render Deploy
        run: |
          echo "ğŸš€ Deploying to Render..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          
          # Trigger Render deploy hook
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          
          echo "âœ… Deploy triggered successfully!"
          echo "Monitor deployment at: https://dashboard.render.com"