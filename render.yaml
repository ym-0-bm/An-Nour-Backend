services:
  - type: web
    name: annour-backend
    region: frankfurt
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: API_V1_STR
        value: /api/v1
      - key: PROJECT_NAME
        value: Inscription System An-Nour
      - key: MEDIA_DIR
        value: media
